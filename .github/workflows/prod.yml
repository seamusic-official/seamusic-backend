name: CI/CD for production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote server
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" . root@185.251.90.58:/root/seamusic/seamusic-backend-prod
          ssh -i private_key -o StrictHostKeyChecking=no root@185.251.90.58 -v 'cd /root/seamusic/seamusic-backend-prod && make start'
